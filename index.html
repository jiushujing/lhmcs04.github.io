<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>仿 QQ 界面</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <!-- 侧滑菜单 -->
        <div class="sidebar-menu">
            <div class="sidebar-header">
                <button class="sidebar-btn"><i class="fa-solid fa-check-to-slot"></i> 打卡</button>
                <button class="sidebar-btn"><i class="fa-solid fa-location-arrow"></i> 离开</button>
                <button class="sidebar-btn"><i class="fa-solid fa-qrcode"></i></button>
                <button id="close-sidebar-btn" class="sidebar-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-profile-card">
                    <div class="profile-card-header">
                        <img src="https://picsum.photos/seed/user1/50/50" alt="avatar" class="avatar">
                        <div class="profile-card-user">
                            <span class="name">京九殊</span>
                            <span class="switch-account">切换账号 <i class="fa-solid fa-repeat"></i></span>
                        </div>
                    </div>
                    <div class="profile-card-signature">
                        <span>我的心是旷野的鸟，在你的眼...</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="profile-card-rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                </div>

                <ul class="sidebar-list">
                    <li class="sidebar-list-item">
                        <div><i class="fa-solid fa-image icon-album"></i> <span>相册</span></div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </li>
                    <li class="sidebar-list-item">
                        <div><i class="fa-solid fa-star icon-collect"></i> <span>收藏</span></div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </li>
                    <li class="sidebar-list-item">
                        <div><i class="fa-solid fa-folder icon-file"></i> <span>文件</span></div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </li>
                    <li class="sidebar-list-item">
                        <div><i class="fa-solid fa-wallet icon-wallet"></i> <span>钱包</span></div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </li>
                     <li class="sidebar-list-item">
                        <div><i class="fa-solid fa-gem icon-vip"></i> <span>会员中心</span></div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </li>
                    <li class="sidebar-list-item">
                        <div><i class="fa-solid fa-shirt icon-dressup"></i> <span>个性装扮</span></div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </li>
                </ul>
                 <div class="sidebar-promo">
                    <div><i class="fa-solid fa-wifi icon-flow"></i> <span>免流量</span></div>
                    <span>抽3年SVIP <img src="https://picsum.photos/seed/gift/40/40" alt="gift"> <i class="fa-solid fa-chevron-right"></i></span>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="footer-item">
                    <i class="fa-solid fa-gear"></i>
                    <span>设置</span>
                </div>
                <div class="footer-item">
                    <i class="fa-solid fa-moon"></i>
                    <span>夜间</span>
                </div>
                <div class="footer-item">
                    <i class="fa-solid fa-cloud"></i>
                    <span>应城</span>
                </div>
            </div>
        </div>
        
        <!-- 遮罩层 -->
        <div class="sidebar-overlay"></div>

        <!-- 主界面包装器 -->
        <div class="main-wrapper">
            <!-- 顶部状态栏 (模拟) -->
            <div class="status-bar">
                <span>16:15</span>
                <div>
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-three-quarters"></i>
                </div>
            </div>

            <!-- 页面内容区域 -->
            <main class="main-content">
                <!-- 消息页面 -->
                <div id="page-messages" class="page active">
                    <header class="page-header">
                        <div id="open-sidebar-btn" class="user-info">
                            <img src="https://picsum.photos/seed/user1/50/50" alt="avatar" class="avatar">
                            <span>京九殊</span>
                        </div>
                        <div class="header-actions">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </header>
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>搜索</span>
                    </div>
                    <div class="chat-list">
                        <!-- 聊天项 -->
                        <div class="chat-item">
                            <img src="https://picsum.photos/seed/user2/100/100" alt="avatar">
                            <div class="chat-details">
                                <div class="chat-title">小号</div>
                                <div class="chat-message"><span>[哭]</span></div>
                            </div>
                            <div class="chat-meta">昨天 21:14</div>
                        </div>
                        <div class="chat-item">
                            <div class="avatar-group-logo">LOG</div>
                            <div class="chat-details">
                                <div class="chat-title">设计-视觉传达</div>
                                <div class="chat-message">继教关老师: @全体成员 本次已提交毕...</div>
                            </div>
                            <div class="chat-meta">06/05 <i class="fa-solid fa-bell-slash"></i></div>
                        </div>
                        <div class="chat-item">
                            <img src="https://picsum.photos/seed/user3/100/100" alt="avatar">
                            <div class="chat-details">
                                <div class="chat-title">今天酒馆了吗？</div>
                                <div class="chat-message"><span>[闭眼]</span></div>
                            </div>
                            <div class="chat-meta">16:15</div>
                        </div>
                        <div class="chat-item">
                            <img src="https://picsum.photos/seed/user4/100/100" alt="avatar">
                            <div class="chat-details">
                                <div class="chat-title">月亮 <span class="vip">SVIP1</span></div>
                                <div class="chat-message"><span>[哭]</span></div>
                            </div>
                            <div class="chat-meta">14:43</div>
                        </div>
                    </div>
                </div>

                <!-- 联系人页面 -->
                <div id="page-contacts" class="page">
                    <!-- ... (联系人页面内容保持不变) ... -->
                </div>

                <!-- 动态页面 -->
                <div id="page-feed" class="page">
                    <!-- ... (动态页面内容保持不变) ... -->
                </div>
            </main>

            <!-- 底部导航栏 -->
            <nav class="bottom-nav">
                 <!-- ... (底部导航内容保持不变) ... -->
            </nav>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
