<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>仿 QQ 界面</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <!-- 顶部状态栏 (模拟) -->
        <div class="status-bar">
            <span>16:15</span>
            <div>
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </div>

        <!-- 页面内容区域 -->
        <main class="main-content">
            <!-- 消息页面 -->
            <div id="page-messages" class="page active">
                <header class="page-header">
                    <div class="user-info">
                        <img src="https://picsum.photos/seed/user1/50/50" alt="avatar" class="avatar">
                        <span>京九殊</span>
                    </div>
                    <div class="header-actions">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </header>
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>搜索</span>
                </div>
                <div class="chat-list">
                    <!-- 聊天项 -->
                    <div class="chat-item">
                        <img src="https://picsum.photos/seed/user2/100/100" alt="avatar">
                        <div class="chat-details">
                            <div class="chat-title">小号</div>
                            <div class="chat-message"><span>[哭]</span></div>
                        </div>
                        <div class="chat-meta">昨天 21:14</div>
                    </div>
                    <div class="chat-item">
                        <div class="avatar-group-logo">LOG</div>
                        <div class="chat-details">
                            <div class="chat-title">设计-视觉传达</div>
                            <div class="chat-message">继教关老师: @全体成员 本次已提交毕...</div>
                        </div>
                        <div class="chat-meta">06/05 <i class="fa-solid fa-bell-slash"></i></div>
                    </div>
                    <div class="chat-item">
                         <img src="https://picsum.photos/seed/user3/100/100" alt="avatar">
                        <div class="chat-details">
                            <div class="chat-title">今天酒馆了吗？</div>
                            <div class="chat-message"><span>[闭眼]</span></div>
                        </div>
                        <div class="chat-meta">16:15</div>
                    </div>
                     <div class="chat-item">
                        <img src="https://picsum.photos/seed/user4/100/100" alt="avatar">
                        <div class="chat-details">
                            <div class="chat-title">月亮 <span class="vip">SVIP1</span></div>
                            <div class="chat-message"><span>[哭]</span></div>
                        </div>
                        <div class="chat-meta">14:43</div>
                    </div>
                </div>
            </div>

            <!-- 联系人页面 -->
            <div id="page-contacts" class="page">
                <header class="page-header">
                    <div class="page-title">联系人</div>
                    <div class="header-actions">
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                </header>
                 <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>搜索</span>
                </div>
                <div class="contact-options">
                    <div class="contact-option-item"><span>新朋友</span><i class="fa-solid fa-chevron-right"></i></div>
                    <div class="contact-option-item"><span>群通知</span><i class="fa-solid fa-chevron-right"></i></div>
                </div>
                <div class="contact-groups">
                    <div class="group-item">
                        <div class="group-header">
                            <div><i class="fa-solid fa-chevron-right"></i> 特别关心</div>
                            <span>3/3</span>
                        </div>
                    </div>
                    <div class="group-item">
                        <div class="group-header">
                            <div><i class="fa-solid fa-chevron-right"></i> 友</div>
                            <span>585/850</span>
                        </div>
                    </div>
                    <div class="group-item">
                        <div class="group-header">
                            <div><i class="fa-solid fa-chevron-right"></i> 亲</div>
                            <span>3/4</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 动态页面 -->
            <div id="page-feed" class="page">
                 <header class="page-header">
                    <div class="page-title">动态</div>
                    <div class="header-actions">
                        <i class="fa-regular fa-bell"></i>
                        <i class="fa-solid fa-gear"></i>
                    </div>
                </header>
                <div class="feed-content">
                    <div class="feed-profile-banner">
                        <img src="https://picsum.photos/seed/user1/50/50" alt="avatar" class="avatar">
                        <div class="feed-user-info">
                            <span>京九殊</span>
                            <span class="vip-small">VIP1</span>
                        </div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="actions-grid">
                        <div class="action-item"><i class="fa-solid fa-image"></i><span>相册</span></div>
                        <div class="action-item"><i class="fa-solid fa-comment-dots"></i><span>说说</span></div>
                        <div class="action-item"><i class="fa-solid fa-gamepad"></i><span>游戏中心</span></div>
                        <div class="action-item"><i class="fa-solid fa-book-open"></i><span>小说动漫</span></div>
                        <div class="action-item"><i class="fa-solid fa-leaf"></i><span>农场</span></div>
                        <div class="action-item"><i class="fa-solid fa-grip"></i><span>更多</span></div>
                    </div>
                    <div class="feed-card">
                        <div class="feed-card-header">
                            <img src="https://picsum.photos/seed/user5/100/100" alt="avatar">
                            <div class="author-info">
                                <div class="author-name">魔法师</div>
                                <div class="post-time">今天 16:11</div>
                            </div>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                        <div class="feed-card-body">
                            <p>我想玩，码</p>
                            <div class="shared-content">
                                猫咪迷惑行为大赏: #单页规则翻译# ...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部导航栏 -->
        <nav class="bottom-nav">
            <button class="nav-button active" data-target="page-messages">
                <i class="fa-solid fa-comment-dots"></i>
                <span>消息</span>
            </button>
            <button class="nav-button" data-target="page-contacts">
                <i class="fa-solid fa-address-book"></i>
                <span>联系人</span>
            </button>
            <button class="nav-button" data-target="page-feed">
                <i class="fa-solid fa-star"></i>
                <span>动态</span>
                <div class="notification-dot"></div>
            </button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
